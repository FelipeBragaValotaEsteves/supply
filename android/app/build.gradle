plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Plugin do Firebase
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace 'com.example.supply'
    compileSdk flutter.compileSdkVersion

    defaultConfig {
        applicationId "com.example.supply"
        minSdkVersion 23 // Certifique-se de que esta versão seja pelo menos 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildTypes {
        release {
            // Mantenha a configuração de assinatura
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.2.2') // Firebase BOM para versão unificada
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // Firestore (se usado)
}

flutter {
    source '../..'
}

apply plugin: 'com.google.gms.google-services' // Sempre aplique o plugin no final do arquivo
